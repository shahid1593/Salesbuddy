<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        /* General Page Styles */
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa; /* Light clean grey/white */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        /* Container for content */
        .container {
            text-align: center;
            padding: 20px;
        }

        /* The Emoji Styling */
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            display: inline-block;
            animation: pulse 2s infinite ease-in-out;
        }

        /* Text Styling */
        h1 {
            font-size: 3rem;
            margin: 0 0 10px 0;
            letter-spacing: -1px;
        }

        p {
            font-size: 1.2rem;
            color: #666;
            margin: 0;
        }

        /* Optional: A simple line separator */
        .divider {
            width: 50px;
            height: 4px;
            background-color: #333;
            margin: 20px auto;
            border-radius: 2px;
        }

        /* Animation for the emoji */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .icon { font-size: 60px; }
        }
    </style>
</head>
<body>

        <h1>Coming Soon</h1>
        <div class="divider"></div>
        <p>We are currently working on this page.</p>
        <p>Please check back later!</p>
    </div>

</body>
</html>
